@if (isAddingTask) {
    <app-new-task (closeDialog)="onCancelAddTask()" [userId]="target?.id"/>
}


<section id="tasks">
    <header>
        <h2>{{target?.name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>

    <ul>
        <!-- <li *ngFor="let el of selectedTasks">
            <app-task [task]="el" (onDelete)="deleteTask($event)" />
        </li> -->
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
